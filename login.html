<!DOCTYPE html>

<head>

<body>

    <div class="container">
        <form class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" required autofocus placeholder="Username or email">
                <div class="form-input-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" required autofocus placeholder="Password">
                <div class="form-input-error-message"></div>
            </div>
            <button><a class="btn btn-primary btn-lg">Continue</a></button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
                <a class="form-link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <script src="" async defer></script>
</body>
